<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>帕吉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <p-button :loading="loading1" @click="loading1 = !loading1">按钮</p-button>
    <p-button :loading="loading2" icon="settings" @click="loading2 = !loading2">按钮</p-button>
    <p-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">按钮</p-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_829169_v4duw3tchos.js"></script>
</body>
</html>
